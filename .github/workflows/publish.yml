name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Enable Corepack and Use Correct Yarn Version
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn --version

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ›  Build the Package
        run: yarn build

      - name: ğŸ” Setup .npmrc for release
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ§‘â€ğŸ’» Set Git identity for release commits
        run: |
          git config --global user.name "VladyslavMartynov10"
          git config --global user.email "vladyslav.martynov.10@gmail.com"

      - name: ğŸš€ Release to NPM and GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx release-it
